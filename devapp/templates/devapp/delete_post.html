{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p><strong>{{ post.title }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
